<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
    <div class="image-container">
        <span id="form-container" class="form-container">
            <form action="./index.html">
              <div class="form-group row">
                <label for="user_name" class="col-sm-2 col-form-label">User name</label>
                <div class="col-sm-10">
                  <input class="form-control" id="user_name" placeholder="User name">
                </div>
              </div>
              <div class="form-group row">
                <label for="user_password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="user_password" placeholder="Password">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </div>
            </form>
          </span>
    </div>
    
</body>
</html>
