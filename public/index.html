<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <button class="button" id="start-button">START</button>

      <canvas class="canvas" id="canvas">
        <img
          src="./images/background.png"
          id="background"
          alt="background-image"
        />
        <img src="./images/flappy.png" id="flappy" alt="flappy-image" />
        <img src="./images/obstacle_top.png" id="pipeUP" alt="pipe-image" />
        <img
          src="./images/obstacle_bottom.png"
          id="pipeDOWN"
          alt="pipe-image"
        />
      </canvas>
    </div>

    <script src="./scrips/index_3.js"></script>
  </body>
</html>
